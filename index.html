<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title> Poppy小姐，生日快乐哦！</title>
    <link rel="icon" href="./images/favicon.ico">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <script src="./js/jquery.js"></script>
    <script src="./js/garden.js"></script>
    <script src="./js/functions.js"></script>
</head>

<body>

<div id="mainDiv">
    <div id="content">
        <div id="code">
            <span class="comments">亲爱的Poppy小姐:</span><br/>
            <br>
            <span class="comments">在这特别的一天，我想向你送上最诚挚的生日祝福!</span><br/>
            <span class="comments">送你一个生日蛋糕，祝你生日快乐!!!</span><br/>
            <span class="comments">愿你在新的一岁里笑逐颜开，同时祝愿你考研顺利，金榜题名！</span><br/>
            <br><br>
            <span class="comments"><b class="bb">冲冲冲！！！</b></span>
            <audio src="./mp3/birthday.mp3" autoplay loop></audio>
        </div>

        <div id="loveHeart">
            <canvas id="garden"></canvas>
            <div id="words">
                <div id="messages">
                    <img src="./images/zsr.png">
                </div>
                <div id="loveu">
                    <img src="./images/sr.png">
                </div>
            </div>
        </div>
    </div>
    <div id="copyright">
            <link rel="stylesheet" href="./css/cuplayer.css">
            <div style="position:absolute; top:50px; right:50px;">
                <audio id="main_audio" preload="auto" loop autoplay>
                    <source src="./mp3/birthday1.mp3" type="audio/mpeg" >
                </audio>
<!--                <button id="btn1-play">播放</button>-->
                <a class="c-white fs-12 icon-play rotate" id="btn-play" href="javascript:void(0);"></a>
            </div>

            <script type="text/javascript">
                document.getElementById('btn-play').addEventListener('click', function () {
                    var audio = document.getElementById('main_audio');
                    if (audio.paused) {
                        audio.play();
                    } else {
                        audio.pause();
                    }
                });
                //获取picid函数
                $(function () {
                    $("area").click(function () {
                        var picId = $(this).attr("data-id");
                        var picSrc = "images/img_big/" + picId + ".jpg"
                        $(".modal-content>.pic-box>img").attr("src", picSrc);
                    })
                    var isPlaying = function (audio) {
                        return !audio.paused;
                    }
                    var a = document.getElementById('main_audio');
                    if (!(a.play instanceof Function)) {
                        a = document.getElementById('main_audio_ie8');
                        isPlaying = function (audio) {
                            return audio.playState == 2;
                        }
                    }
                    $('#btn-play').on('click', function () {
                        if ($(this).hasClass('rotate')) {
                            a.pause();
                            $(this).removeClass('rotate');
                        } else {
                            a.play();
                            $(this).addClass('rotate');
                        }
                    });

                })
            </script>

        </center>
    </div>
</div>
<script type="text/javascript">
    var offsetX = $("#loveHeart").width() / 2;
    var offsetY = $("#loveHeart").height() / 2 - 55;
    var together = new Date();
    together.setHours(8);
    together.setMinutes(0);
    together.setSeconds(0);
    together.setMilliseconds(0);

    if (!document.createElement('canvas').getContext) {
        var msg = document.createElement("div");
        msg.id = "errorMsg";
        msg.innerHTML = "您的浏览器已经过时!请使用非IE浏览器进行预览";
        document.body.appendChild(msg);
        $("#code").css("display", "none")
        $("#copyright").css("position", "absolute");
        $("#copyright").css("bottom", "10px");
        document.execCommand("stop");
    } else {
        setTimeout(function () {
            startHeartAnimation();
        }, 5000);

        timeElapse(together);
        setInterval(function () {
            timeElapse(together);
        }, 500);

        adjustCodePosition();
        $("#code").typewriter();
    }
</script>
</div>


</body>
</html>
